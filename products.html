<script>
  async function getProducts(){
    var response =await fetch('https://fakestoreapi.com/products');
    var data=await response.json();
    console.log("data:",data);
  
  let productList="";
for(let prod of data){
    let prodDiv=`<div class="card" style="width: 18rem">
      <img src="${prod.image}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">${prod.title}</h5>
        <p class="card-text ">${prod.category}</p>
        <p class="card-text normal-price">${prod.price}</p>
        <a href="#" class="btn btn-primary">Add to cart</a>
      </div>
    </div>`
    productList=productList+prodDiv;
    console.log(prodDiv);
}
document.getElementById("productlist").innerHTML=productList;
  }
getProducts();
</script>
<script type="text/javascript">
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>
